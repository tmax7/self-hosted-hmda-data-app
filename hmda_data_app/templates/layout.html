<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Flask Application</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li><a class="nav-link" href="{{ url_for("home") }}">Home</a></li>
                    <li><a class="nav-link" href="{{ url_for("dashboard") }}">Dashboard</a></li>
                    <li><a class="nav-link" href="{{ url_for("calculate") }}">Calculate</a></li>
                    <li><a class="nav-link" href="{{ url_for("query") }}">Query</a></li>
                    <li><a class="nav-link" href="{{ url_for("logout")}}">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - My Flask Application</p>
        </footer>
    </div>

    <script src="/static/scripts/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
