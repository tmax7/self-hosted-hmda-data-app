
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Flask Application</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>

    <div id="messageDiv" class="container">
        <h2 class="row">{{ message }}</h2>
    </div>

    <form class="container" id="loginForm" action="/" method="POST">
        <div class="input-group row">
            <label for="usernameInput" class="form-control-lg col-sm-2">Username</label>
            <input type="text" class="form-control-lg col-sm-4" name="username" id="usernameInput">
        </div>
        <div class="input-group row">
            <label for="passwordInput" class="form-control-lg col-sm-2">Password</label>
            <input type="password" class="form-control-lg col-sm-4" name="password" id="passwordInput">
        </div>
        <button type="submit" class="btn btn-primary btn-lg col-sm-2" id="loginButton">Log in</button>
    </form>


    <div class="container body-content">
        <hr />
        <footer>
            <p>&copy; {{ year }} - My Flask Application</p>
        </footer>
    </div>

    <script src="/static/scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
